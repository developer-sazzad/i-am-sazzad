<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',

<body>
    <header class="h-screen flex flex-col items-center">

            <div class="flex gap-5 font-bold">

            </div>

        <section class="container mx-auto min-h-[70%] place-content-center flex justify-between items-center">
            <div class="w-[60%] space-y-3">

                        <img class="border-image fiverr" src="./img/icons/fiverr.png" alt="">
                        <img class="border-image wordpress" src="./img/icons/wordpress.png" alt="">
                        <img class="border-image upwork" src="./img/icons/upwork.png" alt="">
                        <img class="border-image ps" src="./img/icons/ps.png" alt="">

    <main>

    <script>
        const images = document.querySelectorAll('.border-image');
        const totalImages = images.length;

        images.forEach((img, index) => {
            img.style.animationDelay = `${index * (8 / totalImages)}s`;
        });

    </script>
